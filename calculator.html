<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="conatainer">
    <input id="calcScreen" type="text" class="input">
    <div class="btn-container">
      <button>(</button>
      <button>)</button>
      <button onclick="removeLast()"><i class="fa-solid fa-delete-left"></i></button>
      <button onclick="displayContent('/')"><i class="fa-solid fa-divide"></i></button>
      <button onclick="displayContent('7')">7</button>
      <button onclick="displayContent('8')">8</button>
      <button onclick="displayContent('9')">9</button>
      <button onclick="displayContent('*')"><i class="fa-solid fa-xmark"></i></button>
      <button onclick="displayContent('4')">4</button>
      <button onclick="displayContent('5')">5</button>
      <button onclick="displayContent('6')">6</button>
      <button onclick="displayContent('-')"><i class="fa-solid fa-minus"></i></button>
      <button onclick="displayContent('1')">1</button>
      <button onclick="displayContent('2')">2</button>
      <button onclick="displayContent('3')">3</button>
      <button onclick="displayContent('+')"><i class="fa-solid fa-plus"></i></button>
      <button onclick="clearContent()">AC</button>
      <button onclick="displayContent('0')">0</button>
      <button>exp</button>
      <button onclick="showResult()"><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
